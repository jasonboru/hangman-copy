<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Literary Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
</head>

<body>
    <header class="header">
        <h1>Literary Hangman</h1>
    </header>
    <div class="container-fluid">
        <!--master container-->
        <div class="row">
            <div class="col-md-12">
                <ul class="scores list-inline">
                    <li>
                        <h3>Wins: <span id="wins"></span></h3></li>
                    <li>
                        <h3> | </h3></li>
                    <li>
                        <h3>Losses: <span id="losses"></span></h3></li>
                </ul>
            </div>
        </div>
        <div id="content">
            <div class="row">
            </div>
            <!--/row1-->
            <div class="row">
                <div class="col-md-12">
                    <div class="image">
                        <img src="assets/images/hangman1.png" alt="Hangman" class="hangman img-responsive" id="hangman_1" />
                        <img src="assets/images/hangman2.png" alt="Hangman" class="hangman img-responsive" id="hangman_2" />
                        <img src="assets/images/hangman3.png" alt="Hangman" class="hangman img-responsive" id="hangman_3" />
                        <img src="assets/images/hangman4.png" alt="Hangman" class="hangman img-responsive" id="hangman_4" />
                        <img src="assets/images/hangman5.png" alt="Hangman" class="hangman img-responsive" id="hangman_5" />
                        <img src="assets/images/hangman6.png" alt="Hangman" class="hangman img-responsive" id="hangman_6" />
                        <img src="assets/images/hangman7.png" alt="Hangman" class="hangman img-responsive" id="hangman_7" />
                    </div>
                </div>
            </div>
            <!--/row2-->
            <div class="row">
                <div class="col-md-1"></div>
                <div id="secret" class="col-md-10"></div>
                <div class="col-md-1"></div>
            </div>
            <!--/row3-->
            <div class="row">
                <div class="letters typewriter">
                    <span class="btn custom">Q</span><span class="btn custom">W</span><span class="btn custom">E</span><span class="btn custom">R</span><span class="btn custom">T</span><span class="btn custom">Y</span><span class="btn custom">U</span><span class="btn custom">I</span><span class="btn custom">O</span><span class="btn custom">P</span>
                    <div class="clear"></div>
                    <span class="btn custom">A</span><span class="btn custom">S</span><span class="btn custom">D</span><span class="btn custom">F</span><span class="btn custom">G</span><span class="btn custom">H</span><span class="btn custom">J</span><span class="btn custom">K</span><span class="btn custom">L</span>
                    <div class="clear"></div>
                    <span class="btn custom">Z</span><span class="btn custom">X</span><span class="btn custom">C</span><span class="btn custom">V</span><span class="btn custom">B</span><span class="btn custom">N</span><span class="btn custom">M</span>
                </div>
            </div>
        </div>
        <!--/content-->
    </div>
    <!--/master container-->
    <footer class="footer">
        <div>
            <h4>&#169; Copyright 2017 Jason O'Brien</h4>
        </div>
    </footer>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
